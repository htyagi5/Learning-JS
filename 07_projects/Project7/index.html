<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style1.css">
    <title>Document</title>
</head>
<body>
    <h1>DRAWER</h1>
    <div id="btn">
        <div id="pens">
            <button id="red" style="background-color: red;">RED</button>
            <button id="yellow" style="background-color:yellow;">YELLOW</button>
            <button id="orange" style="background-color: orange;">Orange</button>
            <button id="blue" style="background-color: blue;">Blue</button>
            <button id="green" style="background-color: green;">GREEN</button>
            <button id="greenyellow" style="background-color: greenyellow;">GreenYellow</button>
            <button id="violet" style="background-color: violet;">Violet</button>
            <button id="brown" style="background-color: brown;">Brown</button>
        </div>
        <label for="bold">BOLD</label>
        <input id="Range" type="range" min="1" max="10">
        <button id="eraser">Erase</button>
    </div>
    <div id="main">
        <h2>Draw something</h2>    
        <div id="space"></div>
    </div>
    <div id="cursor"></div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/gsap.min.js" integrity="sha512-7eHRwcbYkK4d9g/6tD/mhkf++eoTHwpNM9woBxtPUBWm67zeAfFC+HrdoE2GanKeocly/VxeLvIqwvCdk7qScg==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script type="module" src="chaiaurjs.js"></script>
</body>
</html>
